<mat-grid-list cols="2" rowHeight="35px" gutterSize="5px" *ngIf="chords.length > 0">
	<mat-grid-tile *ngFor="let chord of chords; index as i">
		<button mat-raised-button color="primary" (click)="insertChord(chord)">
			<mat-label>[{{ chord }}]</mat-label>
			<small *ngIf="i < 9">Ctrl+{{ i + 1 }}</small>
		</button>
	</mat-grid-tile>
</mat-grid-list>
<mat-divider *ngIf="chords.length > 0"></mat-divider>
